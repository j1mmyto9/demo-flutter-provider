name: my_app
description: A new Flutter application.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_icons: ^1.1.0
  cupertino_icons: ^1.0.2

  # -- Helper
  url_launcher: ^6.0.3
  logger: ^1.0.0
  intl: ^0.17.0
  shared_preferences: ^2.0.5
  package_info: ^2.0.0
  device_info: ^2.0.0
  http: ^0.13.2

  # -- Widget
  shimmer: ^2.0.0
  transparent_image: ^2.0.0
  flutter_html: ^2.0.0-nullsafety.0
  webview_flutter: ^2.0.4

  # -- firebase

  # -- State Management
  provider: ^5.0.0
  get: ^4.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner: ^3.1.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/locale/
    - assets/images/ui/
    # Locale
    - assets/locale/en/
    - assets/locale/vi/
